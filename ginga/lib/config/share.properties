###########################################################################
# JavaTV System runtime properties
###########################################################################
# LEVEL_ALL   = 7;  used to turn on all logs
# LEVEL_TRACE = 6;  fine-grained info that are most useful to debug
# LEVEL_DEBUG = 5;  not so fine as TQ_TRACE
# LEVEL_INFO  = 4;  high level info about what is happening in the program
# LEVEL_WARN  = 3;  potentially harmful situations
# LEVEL_ERROR = 2;  error events that might still allow the application to continue running
# LEVEL_FATAL = 1;  severe error events that will presumably lead the application to abort
# LEVEL_NONE  = 0;  don't print log anyway
com.tqtvd.astro.util.loglevel=7

# java URL protocol internals
java.protocol.handler.pkgs=com.tqtvd.net.protocol
# 
com.tqtvd.astro.media.content.prefix=com.tqtvd.astro.media.content
#
com.tqtvd.astro.media.protocol.prefix=com.tqtvd.astro.media.protocol
###########################################################################
